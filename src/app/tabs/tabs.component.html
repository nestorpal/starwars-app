<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link"
          (click)="onChoose('all')"
          [ngClass]="{active: chosenList === 'all'}"
          style="cursor: pointer;"
          >All</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
          (click)="onChoose('light')"
          [ngClass]="{active: chosenList === 'light'}"
          style="cursor: pointer;"
          >Light</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
          (click)="onChoose('dark')"
          [ngClass]="{active: chosenList === 'dark'}"
          style="cursor: pointer;"
          >Dark</a>
    </li>
  </ul>
</div>

<app-list
  [characters]="getCharacters()"
  (assignedSide)="onSideChosen($event)">
</app-list>
